<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festify</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <section id="header">
        <a href="/index.html"><img src="/img/logo.png" width="200px" class="logo" alt="Logo"></a>
        <div class="hamburger">
            <span>&#9776;</span>
        </div>
        <div>
            <ul id="navbar">
                <li><a class="active" href="/index.html">Home</a></li>
                <li><a href="/index.html#shop">Shop</a></li>
                <li><a href="/index.html#about">About</a></li>
                <li><a href="/index.html#contact">Contact</a></li>
            </ul>
        </div>
    </section>

    <div class="product-container">
        <div class="product-images">
            <button id="prev-btn" class="slider-btn left">&lt;</button>
            <div id="image-slider" class="image-slider"></div>
            <button id="next-btn" class="slider-btn right">&gt;</button>
        </div>

        <div class="product-details">
            <h1 id="product-name"></h1>
            <p id="product-description"></p>
            <p id="product-price"></p>
            <button id="buy-now-btn">Buy Now</button>
        </div>
    </div>

    <div id="buy-modal" class="modal">
        <div class="modal-content">
            <button id="close-modal" class="close-btn">&times;</button>
            <h2>Place Your Order</h2>
            <form id="order-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="address">Delivery Address</label>
                    <textarea id="address" name="address" placeholder="Enter your full delivery address" required></textarea>
                </div>
                <div class="form-group">
                    <label for="payment-method">Payment Method</label>
                    <select id="payment-method" name="payment-method" required>
                        <option value="cash-on-delivery">Cash on Delivery</option>
                    </select>
                </div>

                <div class="quantity-container">
                    <label for="quantity">Quantity:</label>
                    <button type="button" id="decrease-quantity" class="quantity-btn">-</button>
                    <input type="number" id="quantity" name="quantity" value="1" min="1" max="10" required>
                    <button type="button" id="increase-quantity" class="quantity-btn">+</button>
                </div>

                <button type="submit" id="submit-order-btn" class="submit-btn">Place Order</button>

                <div id="loading-indicator">
                    <div class="spinner"></div>
                    <p>Placing your order... Please wait.</p>
                </div>
            </form>   
        </div>
    </div>

    <footer class="footer">
        <p>Â©2024 Festify. All Rights Reserved.</p>
    </footer>

    <script src="/scripts/product.js"></script>
    <script src="/scripts/script.js"></script>
    <script src="/scripts/addToCart.js"></script>
</body>
</html>
